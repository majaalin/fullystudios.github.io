<header class="site-header">
    <a href="#" class="button button--nav" id="openmenu">
        <span>
            <div class="button--nav__line"></div>
            <div class="button--nav__line"></div>
            <div class="button--nav__line"></div>
        </span>
    </a>
    <a class="site-header__logo" href="{{ site.baseurl }}/">
        <div class="site-header__logoanim" id="logo_anim"></div>
    </a>
</header>

<nav class="navigation" id="menu">
    <div class="navigation__bg"></div>
    {% include menu.html %}
    {% unless site.herofile == nil %}
        {% include news/{{ site.herofile }} newsflash="hidden" menu="true" %}
    {% endunless %}
</nav>

{% unless page.hide-newsflash or page.newsflash == nil %}
<div class="newsflash" data-videomodal>

  {{ page.newsflash | markdownify }}
  <a href="{{page.newsflash_buttonurl | relative_url }}" class="button">
    <span>{{ page.newsflash_buttontext }}</span>
  </a>
  <!-- <a href="{{ site.baseurl }}/news" class="link link--next">
    <span>{{ site.morenews }}</span>
    <svg class="link--icon"><use xlink:href="#icon-arrow-right"></use></svg>
  </a> -->
</div>
{% endunless %}
